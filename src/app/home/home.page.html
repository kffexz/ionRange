<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Uso do Range
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-range (ionChange)="onIonChange($event)"></ion-range>
    
    <ion-range (ionChange)="onIonChange($event)" [ticks]="true" [snaps]="true" [min]="0" [max]="10"></ion-range>

    <ion-range (ionChange)="onIonChange($event)">
      <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-range>

    <ion-label>{{valorRange}}</ion-label>
  </div>
</ion-content>
